<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph for Facebook sharing -->
  <meta property="og:title" content="1313Cab Service - Book Alto K10 VXI Cab">
  <meta property="og:description" content="Local & Outstation cab booking via WhatsApp. Alto K10 VXI.">
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Guru_Nanak_with_Halo.png/200px-Guru_Nanak_with_Halo.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1313cc;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header img {
      height: 80px;
      vertical-align: middle;
      border-radius: 50%;
    }

    header h1 {
      font-size: 28px;
      margin: 10px 0 0;
    }

    .container {
      max-width: 520px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background-color: #25D366;
      color: white;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe5d;
    }

    footer {
      background: #1313cc;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .qr {
      text-align: center;
      margin-top: 30px;
    }

    .map-link {
      text-align: center;
      margin-top: 10px;
    }

    .map-link a {
      background: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    .map-link a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="download.jpg" alt="Baba Nanak ji">
    <h1>1313Cab Service</h1>
  </header>

  <div class="container">
    <h2 style="text-align:center; color:#1313cc;">Book Alto K10 VXI Cab</h2>

    <form onsubmit="sendToWhatsApp(); return false;">
      <input type="text" id="name" placeholder="Customer Name" required>
      <input type="text" id="aadhar" placeholder="Aadhar Number" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="number" id="adults" placeholder="Number of Adults (Max 4)" min="1" max="4" required>
      <input type="number" id="children" placeholder="Children Below 10 (Max 1)" min="0" max="1">
      <input type="text" value="Alto K10 VXI" readonly>

      <p style="background-color:#f0f8ff; padding:12px; border-left:4px solid #007bff;">
        📍 <b>Google Map Link:</b><br>
        Open Google Maps → Search location → Tap "Share" → "Copy link" → Paste below:
      </p>

      <div class="map-link">
        👉 <a href="https://maps.google.com" target="_blank">Open Google Maps</a>
      </div>

      <input type="text" id="location" placeholder="Your Google Maps Location Link" required>

      <button type="submit">Submit Booking on WhatsApp</button>
    </form>

    <div class="qr">
      <p><b>Scan QR to open this booking page:</b></p>
      <img id="qrcode" src="" width="180" height="180" alt="QR Code">
    </div>
  </div>

  <footer>
    © 2025 | 1313Cab Service | Powered by Sunil Kumar
  </footer>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const aadhar = document.getElementById("aadhar").value;
      const location = document.getElementById("location").value;
      const mobile = document.getElementById("mobile").value;
      const adults = parseInt(document.getElementById("adults").value);
      const children = parseInt(document.getElementById("children").value) || 0;

      if (adults > 4) {
        alert("Only 4 adults allowed.");
        return;
      }

      if (children > 1) {
        alert("Only 1 child under 10 allowed.");
        return;
      }

      const msg = `🚖 *New Ride Request*\n👤 Name: ${name}\n🆔 Aadhar: ${aadhar}\n📞 Mobile: ${mobile}\n👥 Adults: ${adults}\n👶 Children: ${children}\n📍 Location: ${location}`;
      const waUrl = `https://wa.me/919041286835?text=${encodeURIComponent(msg)}`;
      window.open(waUrl, "_blank");
    }

    // Generate QR Code for this page
    const currentURL = window.location.href;
    document.getElementById("qrcode").src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(currentURL)}`;
  </script>

</body>
</html>
