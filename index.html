<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1313Cab Service | Book Alto K10 VXI Taxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book Alto K10 VXI cab with 1313Cab Service. Easy booking via WhatsApp.">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1313cc;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 80px;
      border-radius: 50%;
    }
    header h1 {
      margin: 10px 0 0;
    }
    .container {
      max-width: 520px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 15px;
      border-radius: 5px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    .note {
      background-color: #f0f8ff;
      padding: 12px;
      border-left: 4px solid #007bff;
      margin-top: 15px;
    }
    footer {
      background: #1313cc;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    .qr {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="download.jpg" alt="Logo">
    <h1>1313Cab Service</h1>
  </header>

  <div class="container">
    <h2 style="text-align:center; color:#1313cc;">Book Alto K10 VXI Cab</h2>

    <form onsubmit="sendToWhatsApp(); return false;">
      <input type="text" id="name" placeholder="Customer Name" required>
      <input type="text" id="aadhar" placeholder="Aadhar Number" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="number" id="adults" placeholder="Number of Adults (Max 4)" min="1" max="4" required>
      <input type="number" id="children" placeholder="Children Below 10 (Max 3)" min="0" max="3">
      <input type="text" value="Alto K10 VXI" readonly>

      <div class="note">
        <b>üìç Location Steps:</b><br>
        1. Tap below to open Google Maps<br>
        2. Select location ‚Üí Share ‚Üí Copy link ‚Üí Paste it below
      </div>

      <button type="button" onclick="window.open('https://www.google.com/maps', '_blank')">üåç Open Google Maps</button>
      <input type="text" id="location" placeholder="Paste Google Maps Link Here" required>
      <button type="button" onclick="fillLocation()">üìå Auto-Fill My Location</button>

      <button type="submit">üì≤ Submit Booking on WhatsApp</button>
    </form>

    <div class="qr">
      <p><b>Scan QR to open this page:</b></p>
      <img id="qrcode" src="" width="180" height="180" alt="QR Code">
    </div>
  </div>

  <footer>
    ¬© 2025 | 1313Cab Service | Powered by Sunil Kumar
  </footer>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const aadhar = document.getElementById("aadhar").value;
      const mobile = document.getElementById("mobile").value;
      const adults = parseInt(document.getElementById("adults").value);
      const children = parseInt(document.getElementById("children").value) || 0;
      const location = document.getElementById("location").value;

      if (adults > 4) {
        alert("Only 4 adults allowed.");
        return;
      }
      if (children > 3) {
        alert("Only 3 children under 10 allowed.");
        return;
      }

      const msg = `üöñ *New Ride Request*\nüë§ Name: ${name}\nüÜî Aadhar: ${aadhar}\nüìû Mobile: ${mobile}\nüë• Adults: ${adults}\nüë∂ Children: ${children}\nüìç Location: ${location}`;
      const waUrl = `https://wa.me/919041286835?text=${encodeURIComponent(msg)}`;
      window.open(waUrl, "_blank");
    }

    function fillLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const gmapLink = `https://www.google.com/maps?q=${lat},${lng}`;
          document.getElementById("location").value = gmapLink;
        }, function(error) {
          alert("Location access denied or not available.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }

    const currentURL = window.location.href;
    document.getElementById("qrcode").src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(currentURL)}`;
  </script>

</body>
</html>
