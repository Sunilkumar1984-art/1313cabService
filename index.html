<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1313Cab Service - Book a Ride</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #1313cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 15px;
    }

    header h1 {
      display: inline-block;
      font-size: 26px;
      margin: 0;
      vertical-align: middle;
    }

    .container {
      max-width: 500px;
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1313cc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1ebe5d;
    }

    .small-btn {
      background-color: #007bff;
      font-size: 14px;
      margin-top: 5px;
    }

    .small-btn:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #1313cc;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Guru_Nanak_with_Halo.png/200px-Guru_Nanak_with_Halo.png" alt="Baba Nanak ji">
    <h1>1313Cab Service</h1>
  </header>

  <!-- Booking Form -->
  <div class="container">
    <h2>Book Your Ride</h2>
    <form onsubmit="sendToWhatsApp(); return false;">
      <input type="text" id="name" placeholder="Customer Name" required>
      <input type="text" id="aadhar" placeholder="Aadhar Number" required>
      
      <input type="text" id="pickup" placeholder="Pickup Location" required>
      <button type="button" class="small-btn" onclick="fillPickupLocation()">üìç Use My Location for Pickup</button>

      <input type="text" id="drop" placeholder="Drop Location" required>
      <button type="button" class="small-btn" onclick="fillDropLocation()">üìç Use My Location for Drop</button>

      <input type="text" id="mobile" placeholder="Customer Mobile Number" required>
      <button type="submit">Send on WhatsApp</button>
    </form>

    <h3 style="text-align:center; margin-top:30px;">OR üìç</h3>
    <button class="small-btn" onclick="sendOnlyLocation()">üìç Send Only My Current Location</button>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 | 1313Cab Service | Powered by Sunil Kumar
  </footer>

  <!-- Scripts -->
  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const aadhar = document.getElementById("aadhar").value;
      const pickup = document.getElementById("pickup").value;
      const drop = document.getElementById("drop").value;
      const mobile = document.getElementById("mobile").value;

      const message = `*üöñ New Ride Booking Request*\n\nüë§ Name: ${name}\nüÜî Aadhar: ${aadhar}\nüìç Pickup: ${pickup}\nüìç Drop: ${drop}\nüìû Mobile: ${mobile}`;
      const whatsappURL = `https://wa.me/919041286835?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }

    function fillPickupLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
          document.getElementById("pickup").value = link;
        }, function() {
          alert("Unable to fetch pickup location.");
        });
      }
    }

    function fillDropLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
          document.getElementById("drop").value = link;
        }, function() {
          alert("Unable to fetch drop location.");
        });
      }
    }

    function sendOnlyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
          const message = `üìç *My Current Location:*\n${link}`;
          const whatsappURL = `https://wa.me/919041286835?text=${encodeURIComponent(message)}`;
          window.open(whatsappURL, "_blank");
        }, function() {
          alert("Location access denied.");
        });
      }
    }
  </script>

</body>
</html>
