<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1313Cab Service - Manual Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1313cc;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 60px;
      margin-right: 10px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      font-size: 26px;
      margin: 0;
      vertical-align: middle;
    }
    .container {
      max-width: 500px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    footer {
      background: #1313cc;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Guru_Nanak_with_Halo.png/200px-Guru_Nanak_with_Halo.png" alt="Baba Nanak ji">
    <h1>1313Cab Service</h1>
  </header>

  <div class="container">
    <h2 style="text-align:center; color:#1313cc;">Book a Cab (Manual Location)</h2>

    <form onsubmit="sendToWhatsApp(); return false;">
      <input type="text" id="name" placeholder="Customer Name" required>
      <input type="text" id="aadhar" placeholder="Aadhar Number" required>
      <input type="text" id="pickup" placeholder="Pickup Location (Google Maps Link)" required>
      <input type="text" id="drop" placeholder="Drop Location (Google Maps Link)" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>

      <small>üìç Open Google Maps, search your location, tap Share ‚Üí Copy link, then paste above üëÜ</small>

      <button type="submit">Send to WhatsApp</button>
    </form>
  </div>

  <footer>
    ¬© 2025 | 1313Cab Service | Powered by Sunil Kumar
  </footer>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const aadhar = document.getElementById("aadhar").value;
      const pickup = document.getElementById("pickup").value;
      const drop = document.getElementById("drop").value;
      const mobile = document.getElementById("mobile").value;

      const msg = `üöñ *New Ride Request*\n\nüë§ Name: ${name}\nüÜî Aadhar: ${aadhar}\nüìç Pickup: ${pickup}\nüìç Drop: ${drop}\nüìû Mobile: ${mobile}`;

      const waUrl = `https://wa.me/919041286835?text=${encodeURIComponent(msg)}`;
      window.open(waUrl, "_blank");
    }
  </script>

</body>
</html>
