<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1313Cab Service - Book a Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1313cc;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    header h1 {
      display: inline;
      font-size: 28px;
      vertical-align: middle;
    }

    .container {
      max-width: 500px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      color: #1313cc;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #25D366;
      color: white;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1ebe5d;
    }

    .small-btn {
      background-color: #007bff;
      margin-top: 5px;
      font-size: 14px;
    }

    .small-btn:hover {
      background-color: #0056b3;
    }

    footer {
      background: #1313cc;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Guru_Nanak_with_Halo.png/200px-Guru_Nanak_with_Halo.png" alt="Baba Nanak ji">
    <h1>1313Cab Service</h1>
  </header>

  <div class="container">
    <h2>Book Your Ride</h2>
    <form onsubmit="sendToWhatsApp(); return false;">
      <input type="text" id="name" placeholder="Customer Name" required>
      <input type="text" id="aadhar" placeholder="Aadhar Number" required>

      <input type="text" id="pickup" placeholder="Pickup Location" required>
      <button type="button" class="small-btn" onclick="fillLocation('pickup')">üìç Use My Location for Pickup</button>

      <input type="text" id="drop" placeholder="Drop Location" required>
      <button type="button" class="small-btn" onclick="fillLocation('drop')">üìç Use My Location for Drop</button>

      <input type="text" id="mobile" placeholder="Mobile Number" required>

      <button type="submit">Send to WhatsApp</button>
    </form>

    <h3 style="text-align:center; margin-top:30px;">OR üìç</h3>
    <button class="small-btn" onclick="sendOnlyLocation()">üìç Send Only My Current Location</button>
  </div>

  <footer>
    ¬© 2025 | 1313Cab Service | Powered by Sunil Kumar
  </footer>

  <script>
    function fillLocation(fieldId) {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const link = `https://www.google.com/maps?q=${lat},${lon}`;
            document.getElementById(fieldId).value = link;
          },
          function (error) {
            alert("‚ö†Ô∏è Location access denied. Please allow location.");
          },
          { timeout: 10000 }
        );
      } else {
        alert("‚ùå Geolocation not supported by your browser.");
      }
    }

    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const aadhar = document.getElementById("aadhar").value;
      const pickup = document.getElementById("pickup").value;
      const drop = document.getElementById("drop").value;
      const mobile = document.getElementById("mobile").value;

      const message = `üöñ *New Ride Request*\n\nüë§ Name: ${name}\nüÜî Aadhar: ${aadhar}\nüìç Pickup: ${pickup}\nüìç Drop: ${drop}\nüìû Mobile: ${mobile}`;
      const whatsappURL = `https://wa.me/919041286835?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }

    function sendOnlyLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const link = `https://www.google.com/maps?q=${lat},${lon}`;
            const message = `üìç *My Current Location:*\n${link}`;
            const whatsappURL = `https://wa.me/919041286835?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
          },
          function () {
            alert("‚ö†Ô∏è Unable to fetch your location.");
          }
        );
      }
    }
  </script>

</body>
</html>
