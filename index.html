<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1313Cab Service - Book a Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }
    img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    h2 {
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/Vf4f6sG.png" alt="1313Cab Logo"> <!-- Replace with your own logo URL -->
  <h2>1313Cab Service - Ride Booking</h2>

  <form onsubmit="sendToWhatsApp(); return false;">
    <input type="text" id="name" placeholder="Customer Name" required>
    <input type="text" id="aadhar" placeholder="Aadhar Number" required>
    <input type="text" id="pickup" placeholder="Pickup Location" required>
    <input type="text" id="drop" placeholder="Drop Location" required>
    <input type="text" id="mobile" placeholder="Customer Mobile Number" required>
    <button type="submit">Send on WhatsApp</button>
  </form>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const aadhar = document.getElementById("aadhar").value;
      const pickup = document.getElementById("pickup").value;
      const drop = document.getElementById("drop").value;
      const mobile = document.getElementById("mobile").value;

      const message = `*New Ride Booking Request* 👋
📛 Name: ${name}
🆔 Aadhar: ${aadhar}
📍 Pickup: ${pickup}
📍 Drop: ${drop}
📞 Customer Mobile: ${mobile}`;

      const phoneNumber = "919041286835"; // YOUR number with country code
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>

</body>
</html>
